<form #registerForm="ngForm" (ngSubmit)="register()" class="m-4">
  <div class="col-md-6 mx-auto">
    <h2 class="mt-4">Register</h2>
    <hr>

    <div>
      {{errorMessage}}
    </div>
    <div class="form-group m-2">
      <label for="username" class="mb-2">Username</label>
      <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Enter username">
      <div *ngIf="registerForm.form.get('username')?.invalid && (registerForm.form.get('username')?.dirty || registerForm.form.get('username')?.touched)">Username is required</div>
    </div>

    <div class="form-group m-2">
      <label for="exampleInputPassword1" class="mb-2">Password</label>
      <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Enter password">
      <div *ngIf="registerForm.form.get('password')?.invalid && (registerForm.form.get('password')?.dirty || registerForm.form.get('password')?.touched)">Username is required</div>
    </div>

    <div class="form-group">
      <button [disabled]="!registerForm.valid" class="btn btn-success m-2" type="submit" style="background-color: #70AD47;">Register</button>
      <button class="btn btn-danger m-2" type="button" (click)="cancel()">Cancel</button>
    </div>
  </div>
</form>
