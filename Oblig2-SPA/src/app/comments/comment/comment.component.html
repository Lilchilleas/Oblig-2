<div class="comment p-3 border rounded m-4">
  <p class="mb-4">{{ comment.content }}</p>
  <p class="text-muted">Posted by: {{ comment.createdBy?.username }}</p>
  <app-create-comment [discussionId]="comment.discussionId" [parentCommentId]="comment.id" class="mb-3"></app-create-comment>

  <div *ngIf="comment.replies" class="ml-4">
    <app-comment *ngFor="let subComment of comment.replies" [comment]="subComment"></app-comment>
  </div>
</div>
