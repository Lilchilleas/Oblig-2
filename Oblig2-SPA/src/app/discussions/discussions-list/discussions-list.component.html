<div class="container">
  <div class="row align-items-center">
    <div class="d-flex justify-content-between p-3 mt-4">
      <div class="d-flex flex-row">
        <a class="btn px-3 w-auto" style="background-color: #70AD47;" [routerLink]="['/create-discussion']">CREATE NEW DISCUSSION</a>
      </div>
      <div class="d-flex flex-row-reverse align-items-center">
        <input [(ngModel)]='listFilter' type="text" class="form-control p-2 w-auto" placeholder="Type to search..." />
        <span class="px-2" style="color: #70AD47;"><i class="fa fa-search fa-2x"></i></span>
      </div>
    </div>
    <div class="col-md-12 mx-auto">
      <div *ngFor="let discussion of filteredDiscussions" class="border rounded shadow m-4 p-4" style="background-color: #f0f0f0;   cursor: pointer;">
        <a class="h3" [routerLink]="['/discussion', discussion.id]" style="text-decoration: none;">{{ discussion.title }}</a>
        <p [routerLink]="['/discussion', discussion.id]">{{ minimizeText(discussion.content) }}</p>
      </div>
    </div>
      

    
  </div>
</div>
