//"Build an app with ASPNET Core and Angular from scratch" by Neil Cummings.
-->


<nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" (click)="isNavCollapsed = !isNavCollapsed" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    
    <div [ngbCollapse]="isNavCollapsed" class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
      <ul class="navbar-nav flex-grow-1 align-items-center">
        <li class="nav-item">
          <a class="nav-link" routerLink="home"><img src="assets/img/logo.jpg" alt="logo" height="65px" width="155px" /></a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-2" routerLink="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-2" routerLink="discussions">Discussions</a>
        </li>
      </ul>

      <ul *ngIf="!loggedIn()" class="navbar-nav align-items-center">
        <li class="nav-item">
          <a class="nav-link px-2" routerLink="register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-2" routerLink="login">Login</a>
        </li>
      </ul>

      <div *ngIf="loggedIn()" ngbDropdown class="dropdown navbar-nav align-items-center ">
        <a class="nav-link dropdown-toggle" ngbDropdownToggle>
          Welcome {{authService.decodedToken?.unique_name | titlecase}}
        </a>
        <div ngbDropdownMenu class="dropdown-menu">
          <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
        </div>
      </div>
    </div>
  </div>
</nav>
