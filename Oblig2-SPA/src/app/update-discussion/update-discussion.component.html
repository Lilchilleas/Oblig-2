<form (ngSubmit)="onSubmit()" #discussionForm="ngForm"  class="mt-4">
  <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input id="title" [(ngModel)]="discussion.title" name="title" required class="form-control" placeholder="">
  </div>

  <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea id="content" [(ngModel)]="discussion.content" name="content" required class="form-control" rows="5" placeholder=""></textarea>
  </div>

  <button type="submit"  class="btn btn-primary">Create Discussion</button>
</form>
